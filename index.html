<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="icon" type="" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   
    <div class="container">
       
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="entre your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry! Location not found!!!</h1>
            <img src="/img/404.jpg" alt="not found-404">
        </div>

        <div class="weather-body">
            <img src="/img/clear.png" alt="weather-img" class="
            weather-img" style="width: 100%; margin-top: 10px; border-radius: 10px;">

            <div class="weather-box">
                <p class="temp">0<sup>0C</sup></p>
                <p class="disp">light Rain</p>
            </div>

            <div class="weather-deatils">
               
                <div class="humidity">
                    
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-gauge"></i>
                    <div class="text">
                        <span id="width-speed">12km/h</span>
                        <p>Wind Speed </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
